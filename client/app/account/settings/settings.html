<div class="">
  <div class="row">
    <div class="col-sm-12">
      <h3>Account Settings</h3>
    </div>
    <div class="col-sm-12">
      <h4>Manage Personal Information</h4>
    </div>
    <div class="col-sm-12">
      <form class="form" name="profileForm" ng-submit="updateProfile(profileForm)" novalidate>

        <div class="form-group">
          <label>First Name</label>

          <input type="text" name="firstName" class="form-control" ng-model="user.firstName"
                 required />
          <p class="help-block"
             ng-show="(profileForm.firstName.$error.required) && (profileForm.firstName.$dirty || profileSubmitted)">
            First Name is required.
          </p>
        </div>
        <div class="form-group">
          <label>Last Name</label>

          <input type="text" name="lastName" class="form-control" ng-model="user.lastName"
                 required />
          <p class="help-block"
             ng-show="(profileForm.lastName.$error.required) && (profileForm.lastName.$dirty || profileSubmitted)">
            Last Name is required.
          </p>
        </div>

        <p class="help-block"> {{ profileMessage }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
    <div class="clearfix"></div>
    <br>
    <div class="col-sm-12">
      <h4>Change Password</h4>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
