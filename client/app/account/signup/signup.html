 <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign up</h3>
            </div>
            <div class="panel-body">
                <form class="form" name="form" ng-submit="register(form)" novalidate>
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted,
                                            'has-error': form.firstName.$invalid && submitted }">
                          <input type="text" placeholder="First Name" name="firstName" class="form-control" ng-model="user.firstName"
                                 required autofocus/>
                          <p class="help-block" ng-show="form.firstName.$error.required && submitted">
                            A first name is required
                          </p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                            'has-error': form.lastName.$invalid && submitted }">
                          <input type="text" placeholder="Last Name" name="lastName" class="form-control" ng-model="user.lastName"
                                 autofocus/>
                        </div>

                        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                            'has-error': form.email.$invalid && submitted }">
                          <input type="email" placeholder="E-mail" name="email" class="form-control" ng-model="user.email"
                                 required
                                 mongoose-error/>
                          <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Doesn't look like a valid email.
                          </p>
                          <p class="help-block" ng-show="form.email.$error.required && submitted">
                            What's your email address?
                          </p>
                          <p class="help-block" ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                          </p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                            'has-error': form.password.$invalid && submitted }">
                          <input type="password" placeholder="Password" name="password" class="form-control" ng-model="user.password"
                                 ng-minlength="3"
                                 required
                                 mongoose-error/>
                          <p class="help-block"
                             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                            Password must be at least 3 characters.
                          </p>
                          <p class="help-block" ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                          </p>
                        </div>

<div>
          <button class="btn btn-success btn-lg btn-login btn-block" type="submit">
            Register
          </button>
          <a class="btn btn-default btn-lg btn-register btn-block" href="/login">
            Login
          </a>
        </div>

        <hr>
        <div>
          <a class="btn btn-google-plus btn-block" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div>

                      
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
