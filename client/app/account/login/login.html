 <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="form" ng-submit="login(form)" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email"  ng-model="user.email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" ng-model="user.password" required type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" ng-model="user.rememberMe" value="Remember Me">Remember Me
                            </label>
                        </div>

                        <div class="form-group has-error">
                          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                             Please enter your email and password.
                          </p>
                          <p class="help-block" ng-show="form.email.$error.email && submitted">
                             Please enter a valid email.
                          </p>

                          <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <div>
                          <button class="btn btn-success btn-inverse btn-lg btn-block btn-login" type="submit">
                            Login
                          </button>
                          <a class="btn btn-default btn-lg btn-block btn-register" href="/signup">
                            Register
                          </a>
                        </div>

                        <hr>
                        <div>
                          <a class="btn btn-google-plus btn-block" href="" ng-click="loginOauth('google')">
                            <i class="fa fa-google-plus"></i> Connect with Google+
                          </a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
