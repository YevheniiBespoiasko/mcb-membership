<div class="">
  <div class="row">
    <div class="">
      <a ui-sref="admin.permissions.list" class="btn btn-link btn-link-back"><i class="fa fa-long-arrow-left"></i> Back to Permissions list</a>
    </div>
    <div class="col-sm-12">
      <h3 ng-show="isNewUser">Create new Permission</h3>
      <h3 ng-hide="isNewUser">Permission Details</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="save(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="permission.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A permission name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
                                            'has-error': form.description.$invalid && submitted }">
          <label>Description</label>

          <input type="text" name="description" class="form-control" ng-model="permission.description"
                 required/>
          <p class="help-block" ng-show="form.description.$error.required && submitted">
            A permission description is required
          </p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="active" ng-model="permission.active" />
            Is Active
          </label>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
