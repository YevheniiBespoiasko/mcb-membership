<div class="">
<h3>Manage Groups</h3>
  <div>
    <button class="btn btn-success" ui-sref="admin.groups.create">Create Group</button>
  </div>
<br>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="group in groups">
        <a ui-sref="admin.groups.details({ groupId: group._id })">
          <strong>{{group.name}}</strong><br>
          <span class="text-muted">{{group.description}}</span>
        </a>
        <a ng-click="delete(group)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
