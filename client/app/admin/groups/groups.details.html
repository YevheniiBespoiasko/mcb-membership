<div class="">
  <div class="row">
    <div class="">
      <a ui-sref="admin.groups.list" class="btn btn-link btn-link-back"><i class="fa fa-long-arrow-left"></i> Back to Groups list</a>
    </div>
    <div class="col-sm-12">
      <h3 ng-show="isNewUser">Create new Group</h3>
      <h3 ng-hide="isNewUser">Group Details</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="save(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="group.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A group name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.description.$valid && submitted,
                                            'has-error': form.description.$invalid && submitted }">
          <label>Description</label>

          <input type="text" name="description" class="form-control" ng-model="group.description"
                 required/>
          <p class="help-block" ng-show="form.description.$error.required && submitted">
            A group description is required
          </p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="active" ng-model="group.active" />
            Is Active
          </label>
        </div>

        <div class="form-group">
          <label>Users</label>

          <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item" ng-class="{ active: hasUser(u) }" ng-click="checkUser(u)" ng-repeat="u in users">
              <h4 class="list-group-item-heading">{{u.firstName + ' ' + u.lastName}}</h4>
                <p class="list-group-item-text"><i class="fa fa-envelope-o"></i> {{u.email}}</p>
            </a>
          </div>
        </div>

        <div class="form-group">
          <label>Permissions</label>

          <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item" ng-class="{ active: hasPermission(p) }" ng-click="checkPermission(p)" ng-repeat="p in permissions">
              {{p.name}}
            </a>
          </div>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
