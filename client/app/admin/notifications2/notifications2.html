<div class='create-notification-page'>
    <h3>Create Notification</h3>

    <div class="row">
      <div class="col-lg-8 col-md-10">

	To:
	<ui-select multiple ng-model="vm.usersSelected" theme="bootstrap" ng-disabled="vm.disabled" close-on-select="false" style="width: 800px;" title="Choose a person">
	  <ui-select-match placeholder="Select person...">{{$item.firstName}} {{$item.lastName}} &lt;{{$item.email}}&gt;</ui-select-match>
	  <ui-select-choices repeat="person in vm.users | propsFilter: {firstName: $select.search, lastName: $select.search, email: $select.search}">
	    <div ng-bind-html="person.firstName + ' ' + person.lastName | highlight: $select.search"></div>
	    <small>
              email: {{person.email}}
	    </small>
	  </ui-select-choices>
	</ui-select>
	<button type="button" class="btn btn-primary" ng-click="vm.selectAll()">Select All</button>
	<button type="button" class="btn btn-primary" ng-click="vm.selectActive()">Select Active</button>
	<button type="button" class="btn btn-primary" ng-click="vm.clearAll()">Clear All</button>
	<br>
	<br>
	<p>Selected: {{vm.selectedEmails()}}</p>
	
	  <div class="panel panel-default">
	    <div class="panel-heading">{{vm.isType('email') ? 'Subject' : 'Message'}}</div>
	    <div class="panel-body">
	      <input type='text' ng-model="vm.subject" class="form-control" />
	    </div>
	  </div>

	  <div class="panel panel-default" ng-show="vm.isType('email')">
	    <div class="panel-heading">Message body</div>
	    <div class="panel-body">
	      <textarea cols="30" rows="10" ng-model="vm.message" class="form-control"></textarea>
	    </div>
	  </div>

	  <div class="panel panel-default" ng-show="vm.isType('email')">
	    <div class="panel-heading">Add Attachment</div>
	    <div class="panel-body">
	      <div class="input-group">
		<span class="input-group-btn">
		  <span class="btn btn-primary btn-file">
		    Browseâ€¦ <input ng-file-select ng-model="vm.attachmentFile" ng-file-change="vm.fileSelected($files, $event)" type="file">
		  </span>
		</span>
		<input type="text" ng-model="vm.attachment" class="form-control" readonly="">
	      </div>
	    </div>
	  </div>

	  <button type="button" class="btn btn-dark btn-lg" ng-click="vm.send()">&nbsp;&nbsp;Send&nbsp;&nbsp;</button>
	</div>
    </div>
</div>
